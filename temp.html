<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('premium.png');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      overflow: hidden;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgb(255, 255, 255);
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      text-decoration: underline;
      color: black;
    }

    .header-right {
      float: right;
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right {
        float: none;
      }
    }

    footer {
      text-align: center;
      padding: 3px;
      background-color: darkblue;
      color: white;
    }

    .footer-links {
      display: flex;
      justify-content: center;
    }

    .footer-links ul {
      display: flex;
      gap: 15px;
      list-style-type: none;
      padding: 0;
    }

    .footer-links li a {
      color: white;
      text-decoration: none;
    }

    .footer-links li a:hover {
      text-decoration: underline;
    }

    .content {
      padding-top: 100px; /* To avoid content hiding behind the fixed navbar */
      padding-left: 20px;
      flex: 1;
    }

    .content h2 {
      color: white;
    }

    .content p {
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <a href="#default" class="logo">
        <img src="1.png" alt="Logo" style="height: 80px; vertical-align: middle;">
        Harmonizing Seas, Preserving Life
      </a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#shop">Shop</a>
        <a href="#sitemap">Sitemap</a>
        <a href="#feedback">Feedback</a>
        <a href="#team">Team</a>
        <a href="#profile">Profile</a>
        <input type="text" placeholder="Search.." />
      </div>
    </div>
    <div class="content">
      <h2>Title</h2>
      <p>Content goes here...</p>
    </div>
  </div>
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#feedback">Feedback</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#sitemap">Sitemap</a></li>
      </ul>
    </div>
    <hr>
    <div class="copyright">
      Â© 2024 SeaSerenade. All rights reserved. <br> Designed by Anika.
    </div>
  </footer>
</body>
</html>
