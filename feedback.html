<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 20px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-top: 5px;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
        margin-top: 15px;
      }
      button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        display: block;
        margin-top: 20px;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form action="/submit-feedback" method="post">
        <label for="name">*Enter your name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">*Enter your email:</label>
        <input type="email" id="email" name="email" required />
        <label>Was this your first time visiting?</label>
        <input type="radio" id="firstTimeYes" name="firstTime" value="yes" /> Yes
        <input type="radio" id="firstTimeNo" name="firstTime" value="no" /> No
        <label
          >Was this website informative and easy to navigate through?</label>
        <input type="radio" id="informativeNo" name="informative" value="yes" /> Yes
        <input type="radio" id="informativeNo" name="informative" value="no" /> No
        <label>If "No", suggest any improvements for the future:</label>
        <textarea id="improvements" name="improvements"></textarea>
        <label
          >How satisfied are you with our services? (Choose from 1 to 10)</label>
        <label>Would you recommend our services?</label>
        <input type="checkbox" id="recommend" name="recommend" value="yes" /> Yes
        <input type="checkbox" id="notRecommend" name="recommend" value="no" /> No
        <label>Do you have any additional questions or requests?</label>
        <textarea id="additionalComments" name="additionalComments"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
